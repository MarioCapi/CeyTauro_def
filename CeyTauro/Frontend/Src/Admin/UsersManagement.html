  <script>    

  function saveNewUser() 
  {
    const username = document.getElementById('newUsername');
    const email = document.getElementById('newEmail');
    const password = document.getElementById('newPassword');      
    let isValid = true;
    if (username.value.trim() === '') {
      username.classList.add('error');
      isValid = false;
    } else {
      username.classList.remove('error');
    }
    if (email.value.trim() === '' || !validateEmail(email.value)) {
      email.classList.add('error');
      isValid = false;
    } else {
      email.classList.remove('error');
    }
    if (password.value.length < 8) {
      password.classList.add('error');
      isValid = false;
    } else {
      password.classList.remove('error');
    }
    if (!isValid) {
      alert('Por favor, complete todos los campos correctamente.');
      return;
    }
    const newUser = {
      username: username.value,
      email: email.value,
      password: password.value
    };

    axios.post(API_URL_Create, newUser)
      .then(response => {
        alert('Usuario agregado exitosamente.');
        location.reload(); // Recargar la página para mostrar el nuevo usuario
      })
      .catch(error => {
        console.error('Error al agregar el usuario:', error);
      });
      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }

  }

    function getAllUsers() {
      return axios.get(API_URL);

    // Agregar un nuevo usuario
    function addUser(user) {
      return axios.post(API_URL, user);
    }
    // Editar un usuario existente
    function editUser(id, user) {
      return axios.put(`${API_URL_Update}/${id}`, user);
    }    
    function delUser(id) {
      return axios.delete(`${API_URL_Delete}/${id}`);
    }    
    
    function verUsuarios() {
    fetch(API_URL_Read)
        .then(response => {
            if (!response.ok) {
                throw new Error(`Error al obtener los usuarios: ${response.status} ${response.statusText}`);
            }
            return response.json();
        })
        .then(data => {
            if (data.message) {
                showUsers(data.message);
            } else {
                console.error('Respuesta inesperada del servidor:', data);
            }
        })
        .catch(error => {
            console.error('Error en la solicitud fetch:', error);
        });
}

function showUsers(users) {            
    userTable.innerHTML = '';            
    users.forEach(usuario => {
        let row = document.createElement('tr');
        let idCell = document.createElement('td');
        idCell.textContent = usuario.id;  // Cambiar id_usuario a id
        row.appendChild(idCell);
        
        let usernameCell = document.createElement('td');
        usernameCell.textContent = usuario.username;
        row.appendChild(usernameCell);
        
        let emailCell = document.createElement('td');
        emailCell.textContent = usuario.email;
        row.appendChild(emailCell);
        
        let passwordCell = document.createElement('td');
        passwordCell.innerHTML = `<span class="password-mask">**********</span>`;
        row.appendChild(passwordCell);
        
        let actionsCell = document.createElement('td');
        actionsCell.innerHTML = `
            <button class="btn btn-edit" onclick="editUser(${usuario.id})">Editar</button>
            <button class="btn btn-save hidden" onclick="saveUser(${usuario.id})">Guardar</button>
            <button class="btn btn-Delete hidden" onclick="delUser(${usuario.id})">Eliminar</button>
        `;
        row.appendChild(actionsCell);
        usersBody.appendChild(row);
    });
}

  function delUser(id) {
  if (confirm('¿Estás seguro de que deseas eliminar este usuario?')) {
    axios.delete(`${API_URL_Delete}/${id}`)
      .then(response => {
        console.log('Usuario Eliminado:', response.data);
        alert('Usuario eliminado exitosamente.');
        location.reload(); // Refrescar la tabla
      })
      .catch(error => {
        console.error('Error al eliminar el usuario:', error.response ? error.response.data : error.message);
        alert('Hubo un error al intentar eliminar el usuario.');
      });
  }
}

    function saveUser(id)
    {
      const row = event.target.closest('tr');

    `;
